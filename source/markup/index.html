<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta
		name="description"
		content="Сайт компании `FIX ремонт`. Ремонт квартр в типовых домах"
	/>
	<meta 
		name="keywords"
		content="FIX, Ремонт, дизайн, дизайн-проект, интерьер, ремонт квартир"
	/>
	<title>FIX Ремонт</title>
	<link rel="stylesheet" href="css/style.min.css" />
	<link
		rel="shortcut icon"
		href="img/favicon.ico"
		type="image/x-icon"
	/>
</head>
<body>
	
	<header>
		<img
			src="img/logo.svg"
			width="200"
			height="55"
			alt="FIX Ремонт"
			title="FIX Ремонт"
		/>
		<a href="#contacts" title="Посмотреть наши контакты">Контакты</a>
	</header>
	<main>
		<h1 class="visually-hidden">
			FIX Ремонт - комания для ремонта квартир под ключ
		</h1>
		<section class="banner">
			<div class="content-wrapper">
				<h2>Ремонт квартир <br/> в типовых домах</h2>
				<p class="subtitle">
					Готовый дизайн-проект, работы и материалы <br/>
					за 3 месяца от 610 т.р.
				</p>
				<div class="action-button-wrapper">
					<a 
						class="action-button"
						href="#offer"
						title="Перейти к форме обратной связи"
					>
						Узнайте о запуске первым
					</a>
					<p class="elucidation">Старт весной 2016</p>
				</div>
				<a
					class="scroll-button" 
					href="#advantages"
					title="Перейти к содержимому сайта"
				>
					Листайте вниз, <br/> чтобы ничего не упустить
				</a>
			</div>
			<div class="video-wrapper">
				<video
					width="940"
					height="920"
					poster="img/video-background.jpg"
					preload="metadata"
				>
					<source src="video/promotion.mp4" type="video/mp4" />
				</video>
				<button class="play-button" type="button">Смотреть видео</button>
			</div>
		</section>
	</main>
	
	<script  src="js/app.min.js"></script>
	
</body>
</html>
